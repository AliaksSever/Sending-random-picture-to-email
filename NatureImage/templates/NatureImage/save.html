{% extends 'NatureImage/base.html' %}


{% block title %}
Comment and save
{% endblock %}


{% block content %}
<h1>Save and comment</h1>
<br>
<form action="{% url 'saveimg' %}" method="POST">
    {% csrf_token %}
    <img src="{{ url }}" alt="image" id="url"><br>
    <br>
    <input name="description" type="text" placeholder="description" class="from-control"><br>
    <br>
    <button class="btn btn-success" type="submit">Save</button>
</form>
<a href="{% url 'main' %}" class="nav-link active">Return to main page</a>
{% endblock %}
